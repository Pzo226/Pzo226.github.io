<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/shoutout.css">
  <script src="https://kit.fontawesome.com/8095dfc684.js" crossorigin="anonymous"></script>
     
  <title>shoutout</title>
</head>
<body>
  <div class="container">
    <div class="bg1">
      <h2>16 <span>| 24</span></h2>
      <p>Brian Clincy</p>
    </div>
    <div class="bg2">
      <h2><i class="fa-solid fa-1"></i></h2>
      <p>Respiration</p>
    </div>
    <div class="bg3">
      <h2><i class="fas fa-running"></i></h2>
      <p>Miles</p>
    </div>
    <div class="bg4">
      <h2>36 &deg;</h2>
      <p>Temperature</p>
    </div>
    <div class="bg5">
      <h2><i class="fas fa-bed"></i></h2>
      <p>Sleep Keep</p>
    </div>
    <div class="bg6">
      <h2>98 <span>bpm</span></h2>
      <p>Heart Rate</p>
    </div>
    <div class="bg7">
      <h2>170 <span>lbs</span></h2>
      <p>Weight</p>
    </div>
    <div class="bg8">
      <h2>28 <span>%</span></h2>
      <p>Fat Percentage</p>
    </div>
    <div class="bg2">
      <h2>118 <span>mgdl</span></h2>
      <p>Blood Glucose</p>
    </div>
    <div class="bg2">
      <h2>680 <span>kcal</span></h2>
      <p>AVG Consumption</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-dumbbell"></i></h2>
      <p>Workouts</p>
    </div>
    <div class="bg2">
      <h2>85 <span>%</span></h2>
      <p>Body Hydration</p>
    </div>
  </div>
  
</body>
</html>
